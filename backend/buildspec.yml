version: 0.2

env:
  shell: bash
  variables:
    IMAGE_REPO_NAME: onenglish-backend
    CONTAINER_NAME: onenglish-backend
  parameter-store:
    AWS_ACCOUNT_ID: /onenglish/aws/account-id
    AWS_DEFAULT_REGION: /onenglish/aws/region
    DOCKERHUB_USERNAME: /onenglish/dockerhub/username
    DOCKERHUB_TOKEN: /onenglish/dockerhub/token

phases:
  install:
    runtime-versions:
      nodejs: 20
      docker: 20
    commands:
      - npm --version
      - node --version
  pre_build:
    commands:
      - npm ci
      - npm run lint
      - npm run test
      - npm run build
      - $(aws ecr get-login --no-include-email --region "$AWS_DEFAULT_REGION")
      - echo "$DOCKERHUB_TOKEN" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}
      - IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}"
  build:
    commands:
      - docker build -f Dockerfile.prod -t "$IMAGE_URI" .
  post_build:
    commands:
      - docker push "$IMAGE_URI"
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "$IMAGE_URI" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
  discard-paths: yes

